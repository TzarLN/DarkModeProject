<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
<!-- Navigation -->
<nav id="nav">
    <a href="#home">HOME</a>
    <a href="#about">ABOUT</a>
    <a href="#projects">PROJECTS</a>
    <a href="#contact">CONTACT</a>
</nav>

<!-- Home section -->
<section id="home">
    <div class="title-group">
        <h1>Custom Title here</h1>
        <h2>Welcome to the jungle!</h2>
    </div>
</section>
<!-- Abaout Section -->
<section id="about">
    <h1>Undraw Ilustration</h1>
    <div class="about-container">
        <div class="image-container">
            <h2>We take care</h2>
            <img src="/img/light1.svg" alt="sheep drinking" id="image1">
        </div>
        <div class="image-container">
            <h2>Transport</h2>
            <img src="/img/light2.svg" alt="motorbike messenger" id="image2">
        </div>
        <div class="image-container">
            <h2>Cross-Borders</h2>
            <img src="/img/light3.svg" alt="yatch sunset" id="image3">
        </div>
    </div>
</section>
<!-- Project Section -->
    <section id="projects">
        <h1>Buttons</h1>
        <div class="buttons">
            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>
            <button class="primary" disabled>Disabled</button>
            <button class="outline">Outline</button>
            <button class="secondary outline">Alt Outline</button>
            <button class="outline" disabled>Disabled</button>
        </div>
        <div class="text-box" id="text-box">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iste, perspiciatis!</p>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="social-icons">
            <i class="fab fa-github-alt"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </section>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
